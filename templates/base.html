<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Stock Social Platform{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f5f5f5; }
        .navbar { background-color: #1da1f2; padding: 15px; color: white; }
        .navbar a { color: white; text-decoration: none; margin-right: 20px; font-weight: bold; }
        .navbar a:hover { text-decoration: underline; }
        .container { max-width: 900px; margin: 20px auto; padding: 20px; }
        .post { background: white; padding: 15px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ddd; }
        .post-header { font-weight: bold; margin-bottom: 10px; }
        .post-content { margin: 10px 0; }
        .post-meta { color: #666; font-size: 0.9em; margin-top: 10px; }
        .post-actions { margin-top: 10px; }
        .post-actions a, .post-actions button { margin-right: 15px; color: #1da1f2; text-decoration: none; background: none; border: none; cursor: pointer; }
        .post-actions a:hover, .post-actions button:hover { text-decoration: underline; }
        .comment { margin-left: 20px; padding: 10px; background: #f9f9f9; border-left: 3px solid #1da1f2; margin-top: 10px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 3px; box-sizing: border-box; }
        .form-group textarea { min-height: 80px; resize: vertical; }
        .btn { background-color: #1da1f2; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; }
        .btn:hover { background-color: #0d8dd1; }
        .btn-secondary { background-color: #6c757d; }
        .btn-secondary:hover { background-color: #5a6268; }
        .user-info { background: white; padding: 15px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ddd; }
        .stock-ticker { color: #1da1f2; font-weight: bold; }
        .hashtag { color: #1da1f2; }
        .error { background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 3px; margin-bottom: 15px; }
        .success { background-color: #d4edda; color: #155724; padding: 10px; border-radius: 3px; margin-bottom: 15px; }
        .stock-card { background: white; padding: 15px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ddd; }
        .stats { display: flex; gap: 20px; margin-top: 10px; }
        .stat { color: #666; font-size: 0.9em; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; font-weight: bold; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        {% if current_user %}
            <a href="/profile/{{ current_user }}">My Profile</a>
            <a href="/stocks">Stocks</a>
            <a href="/trending">Trending</a>
            <a href="/hashtags">Hashtags</a>
            <span style="float: right;">Logged in as: {{ current_user }} | <a href="/logout">Logout</a></span>
        {% else %}
            <span style="float: right;"><a href="/select_user">Login</a></span>
        {% endif %}
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
